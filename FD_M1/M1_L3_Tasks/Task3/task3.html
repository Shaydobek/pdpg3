<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task3</title>
</head>
<body>
  <table border="2" width="350" height="300">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>

    <tr>
      <td>Name</td>
      <td>
        <input type="text">
      </td>
    </tr>

    <tr>
      <td>Gender</td>
      <td>
          <input type="radio" id="l1">
          <label for="l1">Male</label><br>
          <input type="radio" id="l2">
          <label for="l2">Female</label><br>
      </td>
    </tr>

    <tr>
      <td>Eye color</td>
      <td>
        <form>
          <p>
            <select>
              <option value="1">green</option>
              <option value="2">black</option>
              <option value="3">blue</option>
            </select>
          </p>
        </form>
      </td>
    </tr>

    <tr>
      <td>Check all that apply</td>
      <td>
        <form>
          <input type="checkbox" id="l3">
          <label for="l3"> Over 6 feet tall</label><br>
          <input type="checkbox" id="l4">
          <label for="l4"> Over 200 pounds</label><br>
        </form>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <label for="l5">Describe your athletic ability:</label><br>
        <textarea  id="l5" cols="50" rows="5" maxlength="500"></textarea>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <center><input type="submit" value="Enter my information"></center>
      </td>
    </tr>

  </table>

  <!-- <img src="./3.jpg" alt=""> -->
</body>
</html>
